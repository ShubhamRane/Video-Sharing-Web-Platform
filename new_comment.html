                <div class="form-group">

<script type="text/javascript">

var btn = document.getElementById('submit');


btn.addEventListener('click', function() {
var xmlhttp = new XMLHttpRequest();

xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var str = this.responseText.trim();
        if(str.length == 3) {
            
            window.location.href = "movie_show.html";

        
        } else {
           window.location.href = "new_comment.html";
        }
        
    }
};

var comment = document.getElementById('comment');
var email = getCookie();
var request = "cgi/new_comment.php?" +  "email=" + email.value + "&" + "comment=" + comment.value;

xmlhttp.open("GET", request , true);
xmlhttp.send();
});



  // set cookie functions
                function setCookie(cname,cvalue,exdays) {
                    var d = new Date();
                    d.setTime(d.getTime() + (exdays*24*60*60*1000));
                    var expires = "expires=" + d.toGMTString();
                    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
                }

                function getCookie(cname) {
                    var name = cname + "=";
                    var decodedCookie = decodeURIComponent(document.cookie);
                    var ca = decodedCookie.split(';');
                    for(var i = 0; i < ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == ' ') {
                            c = c.substring(1);
                        }
                        if (c.indexOf(name) == 0) {
                            return c.substring(name.length, c.length);
                        }
                    }
                    return "";
                }

                function checkCookie() {
                    var user=getCookie("emailAdress");

                    }

</script>
