function getTopVideos() {
  var xmlhttp = new XMLHttpRequest();

        myObj = JSON.parse(this.responseText);
        for (x in myObj) {
            container.innerHTML += 
                  "<div class='col-lg-3 col-md-4 col-sm-4' style='height: 260px;position: relative;'><iframe class='card-img-top' height='230px' width='200px' src=" + myObj[x].url +"></iframe> <a href='movie_show.html?video_id=" +  myObj[x].video_id + "'> <h4 style='color: black' class='headline'>" + myObj[x].title + "</h4></a></div>"

        }

    }
  };
